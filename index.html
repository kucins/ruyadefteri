<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rüya Defteri</title>
  <style>
    :root {
      --main-color: #6c63ff;
      --accent-color: #00c4cc;
      --bg-color: #f8f8ff;
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5em;
      color: var(--main-color);
    }

    header p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto;
    }

    .screenshots {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }

    .screenshots img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .download-button {
      background-color: var(--accent-color);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .download-button:hover {
      background-color: #009ba0;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rüya Defteri</h1>
    <p>
      Rüyalarınızı kaydedin, analiz edin ve kişisel rüya günlüğünüzü oluşturun. Kelime bulutları, grafikler ve çok daha fazlası ile bilinçaltınızı keşfedin!
    </p>
  </header>

  <div class="screenshots">
    <img src="screenshot1.png" alt="Uygulama Görseli 1" />
    <img src="screenshot2.png" alt="Uygulama Görseli 2" />
  </div>

  <a class="download-button" href="https://apps.apple.com/app/idXXXXXXXXXX" target="_blank">
    App Store'dan İndir
  </a>

  <footer>
    &copy; 2025 Rüya Defteri. Tüm hakları saklıdır.
  </footer>
</body>
</html>
